    implementation rootProject.ext.dependencies.rxJava
    implementation rootProject.ext.dependencies.rxAndroid
    implementation rootProject.ext.dependencies.retrofit
    implementation rootProject.ext.dependencies.retrofitconverter
    implementation rootProject.ext.dependencies.retrofitadapter

    //数据库框架
    api rootProject.ext.dependencies.greendao

    implementation rootProject.ext.dependencies.websocket
    implementation rootProject.ext.dependencies.butterknife
    annotationProcessor rootProject.ext.dependencies.butterknifeCompiler
    //数据库框架
    api rootProject.ext.dependencies.greendao
    //加载网络图片
    api rootProject.ext.dependencies.glide
    api rootProject.ext.dependencies.glidetransformations
    // 分包
    api rootProject.ext.dependencies.multidex

    implementation 'com.blankj:utilcode:1.15.0'
//    // 视频缓存框架
//    api rootProject.ext.dependencies.videocache
